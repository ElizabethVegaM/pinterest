<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
  <!-- Íconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header class="pinterest-header row">
    <button class="btn header-btn">
      <i class="fab fa-pinterest"></i>
    </button>
    <div class="input-group col-8">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-search"></i>
      </span>
      <input id="searchInput" type="text" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon1">
    </div>
    <div class="header-btns">
      <button id="initialPage" class="btn header-options">
        <span>Inicio</span>
      </button>
      <button class="btn header-options">
        <span>Siguiendo</span>
        <i class="fas fa-user-friends"></i>
      </button>
      <button class="btn header-options">
        <span>Explorar</span>
        <i class="fas fa-compass"></i>
      </button>
      <button class="btn header-options">
        <i class="fas fa-user-circle"></i>
        <span>Usuario</span>
      </button>
      <button class="btn header-btn">
        <i class="fas fa-comment-dots"></i>
      </button>
      <button class="btn header-btn">
        <i class="fas fa-bell"></i>
      </button>
      <button class="btn header-btn">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
  </header>

  <!-- Página principal -->
  <div id="imageContainer" class="container-fluid main">
  </div>

  <!-- Footer -->
  <footer class="pinterest-footer">
    <div>
      <button class="btn footer-btn">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div>
      <button class="btn footer-btn">
        <i class="fas fa-question"></i>
      </button>
    </div>
  </footer>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/model.js"></script>
</body>

</html>
